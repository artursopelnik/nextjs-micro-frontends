<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>partial-header</title>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.15.1/dist/system.min.js"></script>
    <script type="systemjs-importmap">
      {
        "imports": {
          "react": "/header/vendor/react.production.min.js",
          "react-dom/client": "/header/vendor/react-dom.production.min.js",
          "partial-header": "/header/bundle.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      System.import("partial-header").then((module) => {
        module.mount("root");
      });
    </script>
  </body>
</html>
